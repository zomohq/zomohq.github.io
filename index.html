				display: flex;
				align-items: center;

			}

			/* The block containing the image and the caption. */

				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
				padding: 2vmin;
			}

			}

			.caption {
				margin: 0;
				text-align: center;
				font-size: 1.05rem;
				opacity: 0.95;
			}
		</style>
	</head>
