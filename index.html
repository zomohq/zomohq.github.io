<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="zomo.png" type="image/x-icon">.
		<title>zomo</title>
		<style>
			html, body { height: 100%; }
			body {
				margin: 0;
				background: #000;
				color: #fff;
				font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* The block containing the image and the caption. */
			.center-block {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
				padding: 2vmin;
			}

			/* Image styling â€” responsive and visually pleasant */
			.center-block img {
				display: block;
				border-radius: 12px;
				box-shadow: 0 12px 30px rgba(0,0,0,0.6);
			}

			.caption {
				margin: 0;
				text-align: center;
				font-size: 1.8rem;
				opacity: 0.95;
			}
			.button-row {
				display: flex;
				gap: 1.2rem;
				margin-top: 1.2rem;
				justify-content: center;
			}
			.link-btn {
				background: #fff;
				color: #000;
				border: none;
				border-radius: 999px;
				padding: 0.7em 2em;
				font-size: 1rem;
				font-family: inherit;
				text-decoration: none;
				font-weight: 500;
				box-shadow: 0 2px 8px rgba(0,0,0,0.10);
				transition: background 0.2s, color 0.2s;
				cursor: pointer;
			}
			.link-btn:hover, .link-btn:focus {
				background: #eee;
				color: #111;
			}
		</style>
	</head>
	<body>
		<div class="center-block">
			<img
            src="zomo.png",
            width="341",
            height="144"
			/>

			<h3 class="caption">Work in progress...</h3>
			<div class="button-row">
				<a href="/one" class="link-btn">qylOS beta signup</a>
			</div>
		</div>
	</body>
</html>
